    <title>Index</title>
    <style>
      .my-bottom {
        position: fixed;
        width: 100%;
        height: 0;
        z-index: 1000;
        bottom: 60px;
      }
      .my-layout {
        position: absolute;
        z-index: 1000;
        width: 90%;
        height: 44px;
        bottom: 9px;
        left: 14px;
        margin-bottom: 0px;
      }
      .animation-breath {
        animation: breath 1.3s cubic-bezier(0.33, 0.39, 0.67, 1) infinite !important;
      }
      .weixin-button-large-wrap {
        overflow: hidden;
        cursor: pointer;
        border: 1px solid #1aad19;
      }
      .weixin-button-large-wrap {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

        border-radius: 4px;
        border-width: 1px;
        font-size: 16px;
        background-color: rgb(26, 173, 25);
        border-color: rgb(26, 173, 25);
        color: rgb(255, 255, 255);
        animation: 0s ease 0s 1 normal none running breath;
      }
      @keyframes breath {
        0% {
          transform: scale(1);
        }

        26.7% {
          transform: scale(1.07);
        }

        50% {
          transform: scale(1);
        }

        76.7% {
          transform: scale(1.02);
        }

        to {
          transform: scale(1);
        }
      }
      .inner-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .img {
        width: 100%;
        height: 100%;
      }
      .mt-200 {
        margin-top: 200px;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 100%;
        min-height: 100vh;
        overflow: auto;
      }
      .wx-tips {
        position: absolute;
        right: 1rem;
        top: 0;
        color: red;
      }
      .text-center {
        text-align: center;
      }
      .fix-bottom {
        position: fixed;
        bottom: 5px;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>

    <script>
      function copyTextToClipboard(input) {
        var el = document.createElement('textarea');

        el.value = input;

        // Prevent keyboard from showing on mobile
        el.setAttribute('readonly', '');

        el.style.contain = 'strict';
        el.style.position = 'absolute';
        el.style.left = '-9999px';
        el.style.fontSize = '12pt'; // Prevent zooming on iOS

        var selection = getSelection();
        var originalRange = false;
        if (selection.rangeCount > 0) {
          originalRange = selection.getRangeAt(0);
        }

        document.body.appendChild(el);
        el.select();

        // Explicit selection workaround for iOS
        el.selectionStart = 0;
        el.selectionEnd = input.length;

        var success = false;
        try {
          success = document.execCommand('copy');
        } catch (err) {}

        document.body.removeChild(el);

        if (originalRange) {
          selection.removeAllRanges();
          selection.addRange(originalRange);
        }

        return success;
      }
    </script>

            t = t || {};

            const isBiliApp = ua.indexOf('bili') > -1;
            if (!isBiliApp) {
              this.showBtn = true;
              this.showOpenTips = false;
              this.openQQ();
            }
          }, 300);
        },
